<form class="characteristic-test">
    <div class="row-section">
        <div class="col fourty">{{localize 'dsk.attributes'}}</div>
        <div class="row-section col sixty">
            {{#each characteristics as |item i|}}
            <div class="col five center" style="max-width: 16.66%;" data-tooltip="{{attrLoc item 'name'}}">
                <select class="noAppearance" name="characteristics{{i}}">
                    {{selectOptions ../attributesList selected=item}}
                </select>
            </div>
            {{/each}}
            <div class="col five">
            </div>
        </div>
    </div>
    {{> systems/dsk/templates/dialog/default-dialog.html}}

    <div class="roll-dialog-tag">characteristic</div>
</form>
